<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1> Cadastre-se: </h1>
            <nav>
                <ul>

                    <li><a href="tabelavazia.html">Aposte</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="">Método de pagamento</a></li>


                </ul>

            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome"> Nome e Sobrenome:</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
            <fieldset>
                <legend class="teste" id="teste">Como prefere o nosso contato?</legend>
                <label for="radio-email"> <input type="radio" name="contato" value="email"
                        id="radio-email">E-mail</label>


                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>


                <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked> Whatsapp</label>

            </fieldset>


            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

    </main>

    <p class="copyright"> &copy; Copyright Barbearia Alura - 2022</p>
</body>

</html>
